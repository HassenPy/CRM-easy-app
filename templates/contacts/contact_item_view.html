<tr>
    <td class="ci-td-p-l">{{ contact.full_name }}</td>
    <td>{{ contact.role }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td class="con-cntrl">
        {# Contact Edit Link #}
        <a class="pen edit-contact"
           href="{% url 'contact_update' contact.uuid %}?account={{ account.id }}"></a>
    </td>
    <td class="ci-td-p-r">
        {# Contact Delete Link #}
        <a class="cancel"
           href="{% url 'contact_delete' contact.id %}?account={{ account.id }}"></a> 
    </td>
</tr>
